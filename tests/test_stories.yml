stories:
  - story: member wants a new insurance quote
    steps:
    - user: |
        i need insurance
      intent: get_a_quote
    - action: quote_form
    - active_loop: quote_form
    - active_loop: null
    - action: action_get_quote
    - action: utter_anything_else
  - story: member wants a new health insurance quote
    steps:
    - user: |
        i need [health](quote_insurance_type) insurance
      intent: get_a_quote
    - action: quote_form
    - active_loop: quote_form
    - active_loop: null
    - action: action_get_quote
    - action: utter_anything_else
  - story: pay a claim
    steps:
    - user: |
        make a payment
      intent: make_payment
    - action: pay_claim_form
    - active_loop: pay_claim_form
    - active_loop: null
    - action: action_pay_claim
    - action: utter_anything_else
